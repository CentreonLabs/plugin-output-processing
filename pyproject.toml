[tool.poetry]
name = "plugin-output-processing"
version = "0.1.2"
description = "REST API taking a plugin output as request and providing an explanation of it thanks to LLMs"
authors = ["Gr√©gory Leventoux <gleventoux@centreon.com>", "Denis Roussel <droussel@centreon.com>"]
maintainers = ["Denis Roussel <droussel@centreon.com>"]
readme = "README.md"
license = "AGPL-3.0"

[tool.poetry.dependencies]
python      = "^3.10"
fastapi     = "^0.111.0"
litellm     = "^1.41.0"
loguru      = "^0.7.0"
ollama      = "^0.2.0"
openai      = "^1.35.0"
pydantic    = "^2.8.0"
pyyaml      = "^6.0.0"
uvicorn     = "^0.30.0"

[tool.poetry.scripts]
pop = "plugin_output_processing.api:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
